<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Slides</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/default.css" id="theme">

        <link rel="stylesheet" href="lib/css/zenburn.css">
	</head>

	<body>

		<div class="reveal">

			<div class="slides">

            <section data-markdown="markdown/pydata-berlin.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            <section data-markdown="markdown/foundations.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            <section data-markdown="markdown/dask-array.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            <section data-markdown="markdown/dask-array-meteorology.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            <section data-markdown="markdown/dask-core.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            <section data-markdown="markdown/pydata-berlin-fin.md"
                     data-separator="^\n\n\n"
                     data-vertical="^\n\n"></section>
            </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/notes/notes.js' }
				]
			});

		</script>

        </body>
        </html>
